plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
    }

    defaultConfig {
        buildConfigField 'String', 'VERSION_NAME', "\"$VERSION_NAME\""
    }
}

dependencies {
    implementation 'com.applovin:applovin-sdk:11.1.2'
    // implementation 'com.startapp:inapp-sdk:4.9.1'
}
